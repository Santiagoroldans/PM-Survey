      <script>
        var imageClicked = false; // Variable para rastrear si se hizo clic en la imagen

        document
          .getElementById("user-image")
          .addEventListener("click", function () {
            var logoutButton = document.getElementById("logout-button");

            if (!imageClicked) {
              logoutButton.style.display = "block"; // Mostrar el bot칩n
              imageClicked = true; // Actualizar el estado
            } else {
              logoutButton.style.display = "none"; // Ocultar el bot칩n
              imageClicked = false; // Actualizar el estado
            }
          });
      </script>
    </section>

    <script>
      document.querySelector(".desplegable").addEventListener("click", M);

      var linea1 = document.querySelector(".line1");
      var linea2 = document.querySelector(".line2");
      var linea3 = document.querySelector(".line3");

      function M() {
        linea1.classList.toggle("activeline1");
        linea2.classList.toggle("activeline2");
        linea3.classList.toggle("activeline3");
      }

      function toggleMenu() {
        var menu = document.getElementById("menu");
        if (menu.style.left === "0px") {
          menu.style.left = "-250px";
        } else {
          menu.style.left = "0px";
        }
      }
    </script>
